<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Console</title>
    <meta name="description" content="">
    <meta name="author" content="Zane Pickering">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" type="module" defer></script>
</head>
<body class="page2body">
    <main class="page2main">
        <div class="choiceArea">
            <button class="choice">PROCESSING POWER</button>
            <button class="choice">GRAPHICS</button>
            <button class="choice">COST</button>
            <button class="choice">AVAILABLE GAMES</button>
            <button class="choice">MOBILITY</button>
            <button class="choice">CUSTOMIZATION</button>
        </div>
        <div class="consoleArea">
            <div class="consoleInfo">
                <img src="ps5.jpg" alt="Picture of a ps5" class="consoleImage" >
                <div class="boxArea" id="ps5-boxes">
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                </div>
            </div>
            <div class="consoleInfo">
                <img src="xbox.webp" alt="Picture of a xbox" class="consoleImage" >
                <div class="boxArea" id="xbox-boxes">
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                </div>
            </div>
            <div class="consoleInfo">
                <img src="switch.webp" alt="Picture of a swtitch" class="consoleImage">
                <div class="boxArea"  id="switch-boxes" >
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                </div>
            </div>
            <div class="consoleInfo">
                <img src="pc.png" alt="Picture of a computer" class="consoleImage" >
                <div class="boxArea" id="pc-boxes">
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p id="description">Click on a subject and find which console excells in that subject!</p>
    </footer>
</body>
</html>
